spring:
  datasource:
    url: jdbc:mysql://localhost:${LOCAL_MYSQL_PORT}/projectx?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${LOCAL_MYSQL_USERNAME}
    password: ${LOCAL_MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: localhost
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  access-token:
    expire-length: 600000 #1000L * 60L * 10L
  refresh-token:
    expire-length: 7776000000 #1000L * 60L * 60L * 24L * 30L * 3L

tour-api:
  service-key: ${TOUR_API_SERVICE_KEY}
  base-url: http://apis.data.go.kr/B551011/KorWithService1/

jeju-datahub:
  project-key: ${JEJU_DATA_HUB_PROJECT_KEY}
  base-url: https://open.jejudatahub.net/api/proxy/aa9D99t7D8aD799aa9tt8aD8Dttt8aD8/

kakao:
  base-url: https://dapi.kakao.com/v2/local/search/keyword.json?
  key: ${KAKAO_MAP_KEY}

csv-root: ${LOCAL_CSV_ROOT}